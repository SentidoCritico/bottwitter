name: Tweet Bot

on:
  workflow_dispatch:  # Permite ejecutar la acci√≥n manualmente
  schedule:
    - cron: '0 9,21 * * *'  # Ejecutar a las 9 AM y 9 PM UTC

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Check Node.js version
        run: node -v

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Check Python version
        run: python --version

      - name: Check pip version
        run: python -m pip --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy

      - name: Verify tweepy installation
        run: python -c "import tweepy; print(tweepy.__version__)"

      - name: Run tweet bot
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: python tweet_bot.py
